<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Precis</title>
  </head>
  <body>
  <!-- HEAD -->
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img src="img/logo.png" alt="precis-icon" class="header-logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link tags" aria-current="page" href="tags.html">Теги</a>
              <a class="nav-link about" aria-current="page" href="about.html">О проекте</a>
            </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN CONTENT -->
    <main>
      <div class="main-wrapper">
        <div class="main-title">
          <p class="title">Precis.io</p>
          <h2 class="description">Поиск конспектов</h2>
        </div>
        <!-- SEARCH BAR -->
        <div class="container">
          <form action="tags.html" class="container" autocomplete="off">
            <div id="autocomplete-div" class="autocomplete-wrapper">
              <input type="text" placeholder="Поиск" name="search" class="search-text"/>
            </div>
            <button type="submit" class="search-button">
            </button>
          </form>
        </div>
      </div>
      <!-- Modal window-->
      <div class="modal-window-wrapper">
        <button type="button" class=" btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Загрузить конспект
         </button>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Загрузить конспект</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="form">
                <div class="input-file">
                  <p class="description-file"> Файл (png; jpg; jpeg):</p>
                  <input type="file" name="file"  accept=".jpg, .jpeg, .png" class="modal-download-file" >
                  <p class="description-name">Название:</p>
                  <input type="text" name="text" autocomplete="off" class="modal-text">
                  <p><select size="3" multiple name="list">
                    <option disabled>Выберите теги</option>
                    <option value="tag-1">Менеджмент</option>
                    <option selected value="tag-2">Экономика отрасли</option>
                    <option value="tag-3">Обеспечение качества функционирования КС</option>
                    <option value="tag-4">Разработка компьютерных игр</option>
                    <option value="tag-4">Технология разработки и защиты БД</option>
                    <option value="tag-4">Системное программирование</option>
                   </select></p>
              <div class="modal-footer">
                <button type="reset" for="text list file" class="btn btn-secondary"  >Очистить</button>
                <button type="submit" class="btn btn-primary" >Сохранить изменения</button>
              </div>
            </div>
              </form>
              
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
